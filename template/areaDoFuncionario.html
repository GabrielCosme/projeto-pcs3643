{% load static %}
{% load index %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Exemplo de integração com Bootstrap</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">Sistema de monitoramento</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Área do funcionário</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="jumbotron">
            <p class="lead">Lista de voos:</p>
            <hr class="my-4">

        </div>
    </div>

    <div class="container">
    <div class="jumbotron">
    <table class="table">

        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Dia</th>
            <th scope="col">Status</th> 
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>

          {%for vooReal in voosReais%}
          <tr>
            <td>{{vooReal.voo.codigo}}</td>
            <td>{{vooReal.dia}}</td>
            <td>{{status_dict|index:vooReal.status}}</td>
            <td></td>
            <form method="POST" action="/areaDoFuncionario/" id="select">
            {% csrf_token %}
            <td>
              <div class="form-group">
                <select class="form-control" form="select" name="status">
                  {% for id, status in status_dict.items %}
                    <option value={{id}}>{{status}}</option>
                  {% endfor %}
                  <option selected="selected">{{status_dict|index:vooReal.status}}</option>
                </select>
                <button onclick="atualizaStatus()" type="submit" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                  </svg>
                </button>
              </div>
            </td>
            </form>
          </tr>
          {%endfor%}

        </tbody>
      </table>  


    </div>
</div>
</body>
<script>
  function atualizaStatus() {
    alert("Voo atualizado com sucesso");
  }
</script>
</html>
